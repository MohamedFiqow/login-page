<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- iconsout link -->
    <script src="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/script/monochrome/bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="auth-container">
            <div class="left-panel-container">
                <div class="left-panel">
                    <div class="content">
                        <h3>Fiqow Authentication</h3>
                        <p>Give yourself some hassle-free development process with the uniquenes </p>
                        <ul class="items">
                            <li><i class="uil uil-check"></i><span>Fast</span></li>
                            <li><i class="uil uil-check"></i><span>Simple</span></li>
                            <li><i class="uil uil-check"></i><span>Responsive</span></li>
                        </ul>
                    </div>
                    <div class="bottom-img">
                        <img src="assets/auth.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="auth-form">
                    <div class="form-header">
                        <a href="" class="logo"></a>
                        <h3>Sign Up</h3>
                        <p>Create Your Account</p>
                    </div>
                    <button class="google"><i class="uil uil-google"></i>Sign Up With Google</button>
                    <button class="facebook"><i class="uil uil-facebook"></i>Sign Up With Facebook</button>
                    <div class="divider">
                        <div class="or">
                            <h4>or use email</h4>
                        </div>
                    </div>
                    <form action="">
                        <div class="name-div">
                            <label for="name" class="name">Name</label>
                            <input type="text" id="name" placeholder="Name">
                        </div>
                        <div class="email-div">
                            <label for="email" class="email-label">Email</label>
                            <input type="text" id="email" placeholder="abc@gmail.com">
                        </div>
                        <div class="password-div">
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="text" id="password" placeholder="Password">
                            </div>
                            <div class="confirm">
                                <label for="confirm">Confirm</label>
                                <input type="text" id="confirm" placeholder="Confirm">
                            </div>
                        </div>
                        <div class="terms">
                            <input type="checkbox" name="terms" id="terms">
                            <label for="terms">
                                <span>I accept the</span>
                                <a href="">terms</a>
                                <span>and</span>
                                <a href="">privacy policy</a>
                            </label>
                        </div>
                        <button class="sign-up">Sign Up</button>
                        <div class="sign-in">
                            <a href="">Sign in to an existing account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
